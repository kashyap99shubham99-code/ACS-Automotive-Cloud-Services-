version: "3.8"

services:

  # ===============================
  # ZOOKEEPER
  # ===============================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: acs-parent-zookeeper-1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # ===============================
  # KAFKA
  # ===============================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: acs-parent-kafka-1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # ===============================
  # POSTGRESQL
  # ===============================
  postgres:
    image: postgres:15
    container_name: acs-parent-postgres-1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: acsdb
      POSTGRES_USER: acs
      POSTGRES_PASSWORD: acs
      TZ: Asia/Kolkata
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ===============================
  # PGADMIN (POSTGRES DASHBOARD)
  # ===============================
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: acs-parent-pgadmin
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@acs.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

# ===============================
# VOLUMES
# ===============================
volumes:
  postgres_data:
  pgadmin_data:
