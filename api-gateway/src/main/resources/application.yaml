server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          # ‚ùå NO JWT HERE (login/signup)

        - id: contract-service
          uri: lb://CONTRACT-SERVICE
          predicates:
            - Path=/api/contracts/**
          filters:
            - JwtAuthenticationFilter

        - id: warranty-service
          uri: lb://WARRANTY-SERVICE
          predicates:
            - Path=/api/warranties/**
          filters:
            - JwtAuthenticationFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
