# Use in-memory H2 database for fast integration tests
spring.datasource.url=jdbc:h2:mem:warrantydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable external services / discovery during tests
spring.cloud.discovery.enabled=false
eureka.client.enabled=false

# Kafka and Redis autoconfig can be left; we mock event publisher bean in tests
# But disable redis auto-configuration attempts to connect if present
spring.redis.host=localhost
spring.redis.port=6379
