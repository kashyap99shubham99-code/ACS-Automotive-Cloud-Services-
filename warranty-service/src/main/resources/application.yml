server:
  port: 8081

spring:
  application:
    name: warranty-service

  datasource:
    url: jdbc:postgresql://localhost:5432/acs_warranty_db
    username: acs
    password: acs
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  cache:
    type: redis

  redis:
    host: localhost
    port: 6379
    timeout: 60000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    # ðŸ”´ MOST IMPORTANT (Cache HIT / MISS)
    org.springframework.cache.interceptor.CacheInterceptor: TRACE

    # ðŸ”´ Cache abstraction internals
    org.springframework.cache: TRACE

    # ðŸ”´ Redis cache operations (GET / PUT)
    org.springframework.data.redis.cache: TRACE
    org.springframework.data.redis.core: TRACE

    # Optional but useful
    org.hibernate.SQL: DEBUG
